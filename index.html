<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://use.typekit.net" />
    <link rel="stylesheet" href="https://use.typekit.net/dwc3ucn.css" />
    <title>El Santo Gato</title>
  </head>

  <body>
    <header class="root-header" id="landing-header">
      <img src="assets/header-esg.svg" alt="Header El Santo Gato" />
      <nav class="navigation">
        <ul class="navigation-list">
          <li>
            <a
              class="w-full xl:w-max uppercase"
              data-discover="true"
              href="http://elsantogato.shop/products"
            >
              Shop
            </a>
          </li>
          <li>
            <a
              class="w-full xl:w-max uppercase"
              data-discover="true"
              href="http://elsantogato.shop/about"
              >About</a
            >
          </li>
          <li>
            <a
              class="w-full xl:w-max uppercase"
              data-discover="true"
              href="http://elsantogato.shop/collections"
            >
              Collections
            </a>
          </li>
        </ul>
        <div id="menu-backdrop"></div>
      </nav>
    </header>
    <main>
      <div class="content">
        <h1>We are Almost here!</h1>
        <h2>Stay tuned for something amazing!</h2>
        <section class="content-countdown">
          <div class="countdown-item">
            <span id="days"> 00 </span>
            <p>days</p>
          </div>

          <div class="countdown-item">
            <span id="hours"> 00 </span>
            <p>hours</p>
          </div>

          <div class="countdown-item">
            <span id="minutes"> 00 </span>
            <p>minutes</p>
          </div>

          <div class="countdown-item">
            <span id="seconds"> 00 </span>
            <p>seconds</p>
          </div>
        </section>
        <div class="content-social">
          <a
            href="https://www.tiktok.com/@elsantogato"
            target="_blank"
            class="social-icon"
          >
            <img src="./assets/social/tiktok.svg" alt="Tiktok" />
          </a>
          <a
            href="https://www.instagram.com/elsantogato/"
            target="_blank"
            class="social-icon"
          >
            <img src="./assets/social/instagram.svg" alt="Instagram" />
          </a>
          <a
            href="https://www.facebook.com/people/El-Santo-Gato/61552027021459/"
            target="_blank"
            class="social-icon"
          >
            <img src="./assets/social/facebook.svg" alt="Facebook" />
          </a>
          <a
            href="https://www.youtube.com/channel/UCmX4jVyzsK3PzlZZw2I7w0Q"
            target="_blank"
            class="social-icon"
          >
            <img src="./assets/social/youtube.svg" alt="Youtube" />
          </a>
          <a
            href="mailto:esg.contacto@elsantogato.com"
            target="_self"
            class="social-icon"
          >
            <img src="./assets/social/mail.svg" alt="Mail" />
          </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-img">
        <img
          src="./assets/imag-gato-secondary.svg"
          alt="Imagotipo secundario"
        />
      </div>
      <section class="footer-social">
        <div>Â© Copyright 2024 El Santo Gato SA de CV. All rights reserved.</div>
      </section>
    </footer>
    <script src="./js/countdown.js"></script>
    <script src="./js/trackingLine.js"></script>
  </body>
</html>
